machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t alerted-us-scraper .

test:
  override:
    - docker run alerted-us-scraper python tests.py

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $TUTUM_EMAIL -u $TUTUM_USER -p $TUTUM_PASS tutum.co
      - docker tag alerted-us-scraper tutum.co/zephell/alerted-us-scraper:$CIRCLE_BUILD_NUM_CIRCLE_SHA1
      - docker push tutum.co/zephell/alerted-us-scraper:$CIRCLE_BUILD_NUM_CIRCLE_SHA1